name: CI
'on':
  pull_request:
    branches:
    - main
    - dev
    - qa
    - prod
  push:
    branches:
    - main
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - run: python -m pip install --upgrade pip
    - run: pip install -r requirements.txt
    - run: pytest
